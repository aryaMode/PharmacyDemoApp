name: demo_catalog_app
description: updated prince care app

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.13.0 <3.0.0"

dependencies:
  auto_route: ^3.2.2
  dropdown_button2: ^1.1.1
  file_picker: ^4.0.3
  firebase_auth: ^3.3.6
  firebase_core: ^1.11.0
  firebase_database: ^9.0.5
  firebase_storage: ^10.2.5
  flutter:
    sdk: flutter
  flutter_progress_hud: ^2.0.0
  flutter_reorderable_list: ^1.1.0
  flutter_riverpod: ^1.0.3
  flutter_svg: ^0.22.0
  material_floating_search_bar: ^0.3.6
  palette_generator: ^0.3.0
  path_provider: ^2.0.8
  permission_handler: ^8.3.0
  reorderable_grid_view: ^1.2.0-alpha.1
  uuid: ^3.0.5

cupertino_icons: ^1.0.2

dev_dependencies:
  auto_route_generator: null
  build_runner: null
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: PrimaryFont
      fonts:
        - asset: assets/fonts/primaryFonts.otf
