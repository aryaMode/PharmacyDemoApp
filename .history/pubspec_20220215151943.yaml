  shared_preferences: ^2.0.13
  uuid: ^3.0.5

dev_dependencies:
  auto_route_generator: null
  build_runner: null
  flutter_launcher_icons: "^0.9.2"

  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter_icons:
  web: true
  android: true
  ios: true
  image_path: "assets/images/company_logo.png"

flutter:
