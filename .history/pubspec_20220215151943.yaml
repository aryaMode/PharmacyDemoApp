name: demo_catalog_app
description: A product display catalogue application for pharmacies
name: prince_care_catalogue_app
description: 

publish_to: "none"

version: 1.3.0+4

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  auto_route: ^3.2.2
  auto_size_text: ^3.0.0
  auto_size_text_field: ^1.0.1
  cupertino_icons: ^1.0.2
  dropdown_button2: ^1.1.1
  file_picker: ^4.0.3
  firebase_auth: ^3.3.6
  firebase_core: ^1.11.0
  firebase_database: ^9.0.5
  firebase_image: ^1.1.1
  firebase_storage: ^10.2.5
  flutter:
    sdk: flutter
  flutter_reorderable_list: ^1.1.0
  flutter_riverpod: ^1.0.3
